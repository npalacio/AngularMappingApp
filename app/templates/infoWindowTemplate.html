<div id="infoWindow" class="row" ng-style="infoWindowStyle">
    <form class="form-horizontal well">
        <button type="button" class="close" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="loader" ng-show="loadingAttrs"></div>
        <div ng-show="!loadingAttrs">
            <div class="form-group">
                <label class="control-label col-md-6">State</label>
                <p class="form-control-static col-md-6">{{attrs.state}}</p>
            </div>
            <div class="form-group">
                <label class="control-label col-md-6">Difference</label>
                <p class="form-control-static col-md-6">{{attrs.differenceInSpending | currency: "$" : 0}}</p>
            </div>
            <div class="form-group">
                <label class="control-label col-md-6">Population (2010)</label>
                <p class="form-control-static col-md-6">{{attrs.population | number : 0}}</p>
            </div>
        </div>
    </form>
</div>
